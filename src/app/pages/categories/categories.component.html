<div class="container mt-5 mb-4">
  <h1 class="text-center mb-4">Fooda Item List</h1>
  <div class="row row-cols-1 row-cols-md-6 g-4">
      <div class="col" *ngFor="let category of categoryList" (click)="navigate(category.categoryId)">
        <a>
          <div class="card">
            <img class="card-img-top food-img" src="{{category.photoUrl}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{category.categoryName}}</h5>
            </div>
          </div>
        </a>
      </div>
  </div>
</div>
