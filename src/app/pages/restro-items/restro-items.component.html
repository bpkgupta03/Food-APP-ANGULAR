<div class="container mt-5 mb-4">
    <h1 class="text-center mb-4">Fooda Item List</h1>
    <div class="row row-cols-2 row-cols-md-4 g-3">
        <div class="card-columns" *ngFor="let item of items">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-5">
                            <img class="card-img-top" src="{{item.photoUrl}}" alt="Card image cap">
                            <p>{{item.restaurantName}}</p>
                        </div>
                        <div class="col-5">
                            <h5 class="card-title">{{item.menuItemName}}</h5>
                            <h6 class="card-text">{{item.price}}</h6>
                        </div>    
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
